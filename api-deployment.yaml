apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: app
  annotations:
    deployment.kubernetes.io/revision: "6"
    kubectl.kubernetes.io/last-applied-configuration: |
      {"apiVersion":"apps/v1","kind":"Deployment","metadata":{"name":"api","namespace":"app"}}

spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10

  selector:
    matchLabels:
      app: api

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%

  template:
    metadata:
      labels:
        app: api
      annotations:
        kubectl.kubernetes.io/restartedAt: "2026-01-19T22:00:31Z"

    spec:
      containers:
        - name: api
          image: liyayi/api:latest
          imagePullPolicy: Always

          ports:
            - containerPort: 3000
              protocol: TCP

          env:
            # ================================
            # Application
            # ================================
            - name: PORT
              value: "3000"

            # ================================
            # Database Configuration
            # ================================
            - name: DB_HOST
              value: "192.168.100.2"

            - name: DB_USER
              value: "api_user"

            - name: DB_PASS
              value: "Strong_App_DB_Password"

            - name: DB_NAME
              value: "lifamin"

            # ================================
            # JWT Authentication
            # ================================
            - name: JWT_SECRET
              value: "change_this_to_a_very_long_random_access_token_secret_64_chars_min"

            - name: REFRESH_TOKEN_SECRET
              value: "change_this_to_an_even_longer_random_refresh_secret_96_chars_min"

            - name: ACCESS_TOKEN_EXPIRES
              value: "15m"

            - name: REFRESH_TOKEN_EXPIRES_DAYS
              value: "7"

          resources: {}

          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File

      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
