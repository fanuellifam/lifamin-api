name: Deploy API to MicroK8s

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: localhost:32000/api
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t $IMAGE_NAME:$IMAGE_TAG .

      - name: Save Docker image
        run: |
          docker save $IMAGE_NAME:$IMAGE_TAG > api.tar

      - name: Deploy to MicroK8s via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            microk8s ctr image import - < api.tar
            microk8s kubectl set image deployment/api api=$IMAGE_NAME:$IMAGE_TAG -n web
            microk8s kubectl rollout status deployment/api -n web
